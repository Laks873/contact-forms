<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<style type="text/css">
		.center_all{
			text-align: center;
		}
		.font_style{
			font-family: 'Poppins', sans-serif;
		}
		.head{
			font-size: 18px;
		}
		button{
			background-color: orange; 
			border: 0; 
			outline: none;
			height: 30px;
		}
		button:hover{
			background-color: brown;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table border="0" align="center" width="320px" style="background-color: #141E46; color: white;">
		<tr>
			<td>
				<div class="center_all font_style head">Talk To Our</div>
				<div class="center_all font_style head">Experts</div>
				<div class="center_all font_style head">Enquire now at <span style="color:orange;">70-70-90-50-90</span></div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<input type="text" name="" placeholder="Name" style="width: 286px; height: 30px;">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<input type="phone" name="" placeholder="mobile number" style="width: 286px; height: 30px;">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<input type="email" name="" placeholder="email" style="width: 286px; height: 30px;">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<select name="" id="" style="width: 293px; height: 30px;">
						<option value="">--Course Select--</option>
						<option value="">BCA</option>
						<option value="">BBA</option>
						<option value="">Bcom</option>
					</select>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<select name="" id="" style="width: 293px; height: 30px;">
						<option value="">--Select Branch--</option>
						<option value="">Pitampura</option>
						<option value="">Noida</option>
					</select>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<input type="checkbox" >I understand my data will be used in accordeance with <span style="color: orange;">Privacy Policy</span>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="center_all font_style">
					<button type="submit">Submit</button>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
